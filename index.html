<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Clock</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link href="styles.css" rel="stylesheet">
</head>

<body id="canvas">
    <div id="buttons">
        <div id="dark_mode" mode='dark'><img src="https://img.icons8.com/ios-filled/30/280044/moon-man.png"/></div>
    </div>

    <div id="container">
        <div id="clock">
            <div class="clock" id="hrs"></div>
            <div class="clock" id="min"></div>
            <div class="clock" id="sec"></div>
            <div class="clock" id="ampm"></div>
        </div>
        <div id="calender">
            <div class="calender" id="day"></div>
            <div class="calender" id="month"></div>
            <div class="calender" id="date"></div>
        </div>
    </div>

    <script src="scripts.js"></script>

</body>
</html>
